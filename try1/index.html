<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window" id="html-window">
        <div class="window-header">
            <h2>HTML Code</h2>
        </div>
        <div id="html-code-container" contenteditable="true"></div>
    </div>
    <div class="window" id="css-window">
        <div class="window-header">
            <h2>CSS Code</h2>
        </div>
        <div id="css-code-container" contenteditable="true"></div>
    </div>
    <div class="window" id="output-window-container">
        <div class="window-header">
            <h2>Output</h2>
        </div>
        <div id="output-window"></div>
    </div>
    <div class="toolbar">
        <button id="clear-code">Clear Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
